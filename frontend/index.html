<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Chat</title>
</head>
<body>
    <section class="container">

            <section class="login">
                <h2>Bem vindo, logue e converse</h2>
                <form class="login_form">
                    <input type="text" class="login_input" placeholder="seu nome" required>
                    <button type="submit" class="login_button">Entrar</button>
                </form>
            </section>

            <section class="CHAT">
                <section class="chat_messages">
                <!-- <div class="message_self">Ola joao</div>
                    
                    <div class="message_other">
                        <span class="message_send">Joao</span>
                        ola wendel
                    </div> -->
                </section>

                <form class="chat_form">
                    <input type="text" class="chat_input" placeholder="Digite uma mensagem" required>
                    <button type="submit" class="chat_button">
                        <i class="bi bi-send"></i>
                    </button>
                </form>
            </section>

    </section>
    <script src="./js/script.js"></script>
</body>
</html>
